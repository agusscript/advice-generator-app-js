<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>

    <section class="advice-card-container">
      <p class="advice-number">Advice #<span>117</span></p>
      <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <picture>
        <img id="desktop-divider-img" class="divider" src="images/pattern-divider-desktop.svg" alt="divider">
        <img id="mobile-divider-img" class="divider" src="images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <button class="dice-btn">
        <img class="icon-dice-img" src="images/icon-dice.svg" alt="dice icon">
      </button>
    </section>
  
  </main>
  <footer>
    <p>
      Coded by <a href="https://github.com/agusscript" target="_blank">Agustin Sanchez</a>
    </p>
  </footer>
</body>

</html>
